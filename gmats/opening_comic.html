<html>
  <head>
    <title>GMatS Opening Comic</title>
    <style>
      body {
        background-color: #36313b;
      }
      
      .imgbox {
        display: none;
        height: 100%;
      }
      .centre-fit {
        max-width: 100%;
        max-height: 100vh;
        margin: auto;
      }
      .prev, .next {
        cursor: pointer;
        position: absolute;
        top: 50%;
        width: auto;
        padding: 16px;
        margin-top: -22px;
        color: white;
        font-weight: bold;
        font-size: 18px;
        transition: 0.6s ease;
        border-radius: 0 3px 3px 0;
        user-select: none;
      }
      
      /* Position the "next button" to the right */
      .next {
        right: 0;
        border-radius: 3px 0 0 3px;
      }
      
      /* On hover, add a black background color with a little bit see-through */
      .prev:hover, .next:hover {
        background-color: rgba(0,0,0,0.8);
      }
      
      /* Caption text */
      .caption {
        color: #f2f2f2;
        font-size: 15px;
        padding: 8px 12px;
        position: absolute;
        bottom: 8px;
        width: 100%;
        text-align: center;
      }
    </style>
  </head>
  <body>yowzers! this page is under construction!</body>
  <div class="imgbox">
    <img class="centre-fit" src="gmats opening pg1.png"></img>
    <div class="caption">Page 1</div>
  </div>

  <div class="imgbox">
    <img class="centre-fit" src="gmats opening pg2.png"></img>
    <div class="caption">Page 2</div>
  </div>

  <div class="imgbox">
    <img class="centre-fit" src="gmats opening pg3.png"></img>
    <div class="caption">Page 3</div>
  </div>
  
  <a class="prev" onclick="plusSlides(-1)">❮</a>
  <a class="next" onclick="plusSlides(1)">❯</a>

  
  <script>
    let slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) { showSlides(slideIndex += n); }

    function currentSlide(n) { showSlides(slideIndex = n); }

    function showSlides(n) {
      let i;
      let slides = document.getElementsByClassName("imgbox");
      let dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none"; 
      }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "grid"; 
      dots[slideIndex-1].className += " active";
    }
  </script>
</html>
